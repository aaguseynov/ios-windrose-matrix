    <title>–¢–µ—Å—Ç –≥–ª–æ–±–∞–ª—å–Ω–æ–≥–æ —Å–µ—Ä–≤–∏—Å–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</title>
    <script src="https://aaguseynov.github.io/ios-windrose-matrix/env-vars.js"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <style>

        }

    </style>
</head>
<body>
    <div class="container">
        <h1>üîê –¢–µ—Å—Ç –≥–ª–æ–±–∞–ª—å–Ω–æ–≥–æ —Å–µ—Ä–≤–∏—Å–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</h1>
        
        <div id="status" class="status info">
            ‚è≥ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∏—Å—Ç–µ–º—ã...
        </div>
        
        <div>

                üîß –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Å–µ—Ä–≤–∏—Å
            </button>
            <button id="signin-btn" onclick="signIn()" disabled>
                üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
            </button>
            <button id="signout-btn" onclick="signOut()" disabled>
                üëã –í—ã–π—Ç–∏
            </button>
            <button id="test-btn" onclick="runTests()" disabled>
                üß™ –ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–µ—Å—Ç—ã
            </button>
        </div>
        
        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–∫–∏ Google Sign-In -->
        <div id="google-signin-button" style="margin: 20px 0; display: none;"></div>
        
        <div id="user-info" class="user-info" style="display: none;">
            <h3>üë§ –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ</h3>
            <div id="user-details"></div>
        </div>
        
        <div id="test-results" class="test-results" style="display: none;">
            <h3>üß™ –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–æ–≤</h3>
            <div id="test-content"></div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ—Å—Ç–æ–≤–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã...');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –≥–ª–æ–±–∞–ª—å–Ω—ã–π —Å–µ—Ä–≤–∏—Å –¥–æ—Å—Ç—É–ø–µ–Ω
            if (window.authService) {
                console.log('‚úÖ –ì–ª–æ–±–∞–ª—å–Ω—ã–π authService –¥–æ—Å—Ç—É–ø–µ–Ω');
                updateStatus('–ì–ª–æ–±–∞–ª—å–Ω—ã–π authService –¥–æ—Å—Ç—É–ø–µ–Ω. –ì–æ—Ç–æ–≤ –∫ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏.', 'info');
                document.getElementById('init-btn').disabled = false;
            } else {
                console.error('‚ùå –ì–ª–æ–±–∞–ª—å–Ω—ã–π authService –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                updateStatus('‚ùå –ì–ª–æ–±–∞–ª—å–Ω—ã–π authService –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', 'error');
            }
        });
        
        // –§—É–Ω–∫—Ü–∏–∏
        async function initializeAuth() {
            try {
                updateStatus('‚è≥ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥–ª–æ–±–∞–ª—å–Ω–æ–≥–æ —Å–µ—Ä–≤–∏—Å–∞...', 'info');
                
                const success = await window.authService.initialize(config);
                
                if (success) {
                    updateStatus('‚úÖ –ì–ª–æ–±–∞–ª—å–Ω—ã–π —Å–µ—Ä–≤–∏—Å –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'success');
                    document.getElementById('signin-btn').disabled = false;
                    document.getElementById('test-btn').disabled = false;
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
                    if (window.authService.isSignedIn()) {
                        showUserInfo();
                        updateStatus('‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω', 'success');
                    }
                } else {
                    updateStatus('‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ —Å–µ—Ä–≤–∏—Å–∞', 'error');
                }
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                updateStatus('‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ' + error.message, 'error');
            }
        }
        
        async function signIn() {
            try {
                updateStatus('‚è≥ –ó–∞–ø—Ä–æ—Å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏...', 'info');
                
                const success = await window.authService.signIn();
                
                if (success) {
                    updateStatus('‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞', 'success');
                    showUserInfo();
                } else {
                    updateStatus('‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏', 'error');
                }
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', error);
                updateStatus('‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ' + error.message, 'error');
            }
        }
        
        async function signOut() {
            try {
                updateStatus('‚è≥ –í—ã—Ö–æ–¥ –∏–∑ —Å–∏—Å—Ç–µ–º—ã...', 'info');
                
                await window.authService.signOut();
                
                updateStatus('üëã –í—ã—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω', 'info');
                document.getElementById('user-info').style.display = 'none';
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞:', error);
                updateStatus('‚ùå –û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞: ' + error.message, 'error');
            }
        }
        
        function showUserInfo() {
            const userInfoEl = document.getElementById('user-info');
            const userDetailsEl = document.getElementById('user-details');
            
            const user = window.authService.getUser();
            const accessToken = window.authService.getAccessToken();
            
            if (user && user.getBasicProfile) {
                const profile = user.getBasicProfile();
                userDetailsEl.innerHTML = `
                    <img src="${profile.getImageUrl()}" alt="Avatar" style="width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; vertical-align: middle;">
                    <strong>–ò–º—è:</strong> ${profile.getName()}<br>
                    <strong>Email:</strong> ${profile.getEmail()}<br>
                    <strong>ID:</strong> ${user.id}<br>
                    <strong>–¢–æ–∫–µ–Ω:</strong> ${accessToken ? '–ï—Å—Ç—å' : '–ù–µ—Ç'}
                `;
            } else if (user) {
                userDetailsEl.innerHTML = `
                    <img src="${user.picture || ''}" alt="Avatar" style="width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; vertical-align: middle;">
                    <strong>–ò–º—è:</strong> ${user.name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}<br>
                    <strong>Email:</strong> ${user.email || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}<br>
                    <strong>ID:</strong> ${user.id || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}<br>
                    <strong>–¢–æ–∫–µ–Ω:</strong> ${accessToken ? '–ï—Å—Ç—å' : '–ù–µ—Ç'}
                `;
            }
            
            userInfoEl.style.display = 'block';
        }
        
        function runTests() {
            const testResultsEl = document.getElementById('test-results');
            const testContentEl = document.getElementById('test-content');
            
            const tests = [
                {
                    name: '–ì–ª–æ–±–∞–ª—å–Ω—ã–π —Å–µ—Ä–≤–∏—Å –¥–æ—Å—Ç—É–ø–µ–Ω',
                    test: () => !!window.authService
                },
                {
                    name: '–°–µ—Ä–≤–∏—Å –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω',
                    test: () => window.authService.isInitialized
                },
                {
                    name: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω',
                    test: () => window.authService.isSignedIn()
                },
                {
                    name: '–ï—Å—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                    test: () => !!window.authService.getUser()
                },
                {
                    name: '–ï—Å—Ç—å —Ç–æ–∫–µ–Ω –¥–æ—Å—Ç—É–ø–∞',
                    test: () => !!window.authService.getAccessToken()
                },
                {
                    name: '–¢–æ–∫–µ–Ω –Ω–µ –ø—É—Å—Ç–æ–π',
                    test: () => {
                        const token = window.authService.getAccessToken();
                        return token && token.length > 0;
                    }
                }
            ];
            
            let results = '';
            let passed = 0;
            
            tests.forEach(test => {
                try {
                    const result = test.test();
                    const status = result ? 'test-pass' : 'test-fail';
                    const icon = result ? '‚úÖ' : '‚ùå';
                    
                    results += `<div class="test-item ${status}">
                        ${icon} <strong>${test.name}:</strong> ${result ? '–ü–†–û–ô–î–ï–ù' : '–ü–†–û–í–ê–õ–ï–ù'}
                    </div>`;
                    
                    if (result) passed++;
                } catch (error) {
                    results += `<div class="test-item test-fail">
                        ‚ùå <strong>${test.name}:</strong> –û–®–ò–ë–ö–ê - ${error.message}
                    </div>`;
                }
            });
            
            const summary = `<div class="test-item" style="background: #e9ecef; font-weight: bold;">
                üìä –†–µ–∑—É–ª—å—Ç–∞—Ç: ${passed}/${tests.length} —Ç–µ—Å—Ç–æ–≤ –ø—Ä–æ–π–¥–µ–Ω–æ
            </div>`;
            
            testContentEl.innerHTML = summary + results;
            testResultsEl.style.display = 'block';
        }
        
        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
    </script>
</body>
