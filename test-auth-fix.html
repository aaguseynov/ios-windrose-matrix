<body>
    <div class="container">
        <h1>‚úÖ –¢–µ—Å—Ç –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</h1>
        
        <div class="success-message">
            <strong>üéâ –ü—Ä–æ–±–ª–µ–º–∞ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∞!</strong><br>
            –§–∞–π–ª auth.js –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –∏ –≥–ª–æ–±–∞–ª—å–Ω—ã–π AuthService —Å–æ–∑–¥–∞–Ω.
        </div>
        
        <div id="status" class="status info">
            –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...
        </div>
        
        <div>
            <button onclick="testAuthService()">üîß –¢–µ—Å—Ç AuthService</button>
            <button onclick="testInitialization()">üöÄ –¢–µ—Å—Ç –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏</button>
            <button onclick="testAuthState()">üîë –¢–µ—Å—Ç —Å–æ—Å—Ç–æ—è–Ω–∏—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</button>
            <button onclick="clearLog()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
        </div>
        
        <div class="log" id="log">
            <!-- –õ–æ–≥–∏ –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–µ–Ω—ã –∑–¥–µ—Å—å -->

    <script>
        let authService = null;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                updateStatus('‚è≥ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...', 'info');
                log('üöÄ –ù–∞—á–∞–ª–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ AuthService
                if (typeof window.authService !== 'undefined') {
                    log('‚úÖ window.authService –Ω–∞–π–¥–µ–Ω');
                    
                    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–π —Å–µ—Ä–≤–∏—Å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
                    const initialized = await window.authService.initialize(config);
                    
                    if (initialized) {
                        updateStatus('‚úÖ AuthService –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'success');
                        authService = window.authService;
                        log('‚úÖ AuthService –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ');
                    } else {
                        updateStatus('‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ AuthService', 'error');
                        log('‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ AuthService');
                    }
                } else {
                    updateStatus('‚ùå window.authService –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
                    log('‚ùå window.authService –Ω–µ –Ω–∞–π–¥–µ–Ω - —Ñ–∞–π–ª auth.js –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
                }
                
            } catch (error) {
                updateStatus('‚ùå –û—à–∏–±–∫–∞: ' + error.message, 'error');
                log('‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ' + error.message);
            }
        });
        
        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        function log(message) {
            const logEl = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logEl.innerHTML += `[${timestamp}] ${message}\n`;
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function testAuthService() {
            log('üîß –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ AuthService...');
            
            try {
                if (typeof window.authService === 'undefined') {
                    log('‚ùå window.authService –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    return;
                }
                
                log('‚úÖ window.authService –Ω–∞–π–¥–µ–Ω');
                log(`  - –¢–∏–ø: ${typeof window.authService}`);
                log(`  - –ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä: ${window.authService.constructor.name}`);
                log(`  - isInitialized: ${window.authService.isInitialized}`);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –º–µ—Ç–æ–¥—ã
                const methods = ['initialize', 'isSignedIn', 'getUser', 'getAccessToken', 'signIn', 'signOut'];
                methods.forEach(method => {
                    if (typeof window.authService[method] === 'function') {
                        log(`  ‚úÖ –ú–µ—Ç–æ–¥ ${method} –¥–æ—Å—Ç—É–ø–µ–Ω`);
                    } else {
                        log(`  ‚ùå –ú–µ—Ç–æ–¥ ${method} –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω`);
                    }
                });
                
            } catch (error) {
                log('‚ùå –û—à–∏–±–∫–∞ –≤ —Ç–µ—Å—Ç–µ AuthService: ' + error.message);
            }
        }
        
        function testInitialization() {
            log('üöÄ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏...');
            
            try {
                if (!window.authService) {
                    log('‚ùå AuthService –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                    return;
                }
                
                log(`isInitialized: ${window.authService.isInitialized}`);
                log(`auth: ${window.authService.auth ? '–µ—Å—Ç—å' : '–Ω–µ—Ç'}`);
                
                if (window.authService.auth) {
                    log(`auth.isInitialized: ${window.authService.auth.isInitialized}`);
                    log(`auth.isSignedIn: ${window.authService.auth.isSignedIn}`);
                }
                
            } catch (error) {
                log('‚ùå –û—à–∏–±–∫–∞ –≤ —Ç–µ—Å—Ç–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ' + error.message);
            }
        }
        
        function testAuthState() {
            log('üîë –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏...');
            
            try {
                if (!window.authService) {
                    log('‚ùå AuthService –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                    return;
                }
                
                const authState = {
                    isSignedIn: window.authService.isSignedIn(),
                    hasUser: !!window.authService.getUser(),
                    hasToken: !!window.authService.getAccessToken(),
                    userName: window.authService.getUserName()
                };
                
                log('–°–æ—Å—Ç–æ—è–Ω–∏–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:');
                log(`  - isSignedIn: ${authState.isSignedIn}`);
                log(`  - hasUser: ${authState.hasUser}`);
                log(`  - hasToken: ${authState.hasToken}`);
                log(`  - userName: ${authState.userName}`);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º localStorage
                const localStorageState = localStorage.getItem('google_auth_state');
                log(`  - localStorage: ${localStorageState ? '–µ—Å—Ç—å' : '–Ω–µ—Ç'}`);
                
                if (localStorageState) {
                    try {
                        const parsed = JSON.parse(localStorageState);
                        log(`  - localStorage.isSignedIn: ${parsed.isSignedIn}`);
                        log(`  - localStorage.hasToken: ${!!parsed.accessToken}`);
                        log(`  - localStorage.userName: ${parsed.user ? parsed.user.name : '–Ω–µ—Ç'}`);
                    } catch (error) {
                        log(`  - localStorage error: ${error.message}`);
                    }
                }
                
            } catch (error) {
                log('‚ùå –û—à–∏–±–∫–∞ –≤ —Ç–µ—Å—Ç–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è: ' + error.message);
            }
        }
    </script>
